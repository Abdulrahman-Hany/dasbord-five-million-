                                    d="M19.3774 17.7814C19.3774 18.6098 18.7058 19.2814 17.8774 19.2814C17.049 19.2814 16.3774 18.6098 16.3774 17.7814C16.3774 16.953 17.049 16.2814 17.8774 16.2814C18.7058 16.2814 19.3774 16.953 19.3774 17.7814ZM19.3774 17.7814V18.2814C19.3774 19.1098 20.049 19.7814 20.8774 19.7814C21.7058 19.7814 22.3774 19.1098 22.3774 18.2814V17.7814C22.3774 15.2961 20.3627 13.2814 17.8774 13.2814C15.3921 13.2814 13.3774 15.2961 13.3774 17.7814C13.3774 20.2667 15.3921 22.2814 17.8774 22.2814"

                    <div class="btn-container-login">
                        <button type="submit" class="login-btn">تسجيل الدخول</button>

                            <feFlood flood-opacity="0" result="BackgroundImageFix" />
                            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
                            <feGaussianBlur stdDeviation="4.7" result="effect1_foregroundBlur_54_375" />

                    </defs>

            <div class="login-svg" style="position: relative; z-index: 99999;">
                <img src="../imges/login-svg.svg" alt="">
                <img src="../imges/Layers-blur.svg" class="Layers-blur" alt="">
            </div>
        </div>
    </section>
    <script>
        let passwordInput = document.querySelector("#password");
        let togglePassword = document.querySelector("#togglePassword");
        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });

    </script>
